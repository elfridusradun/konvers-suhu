<script>
    function convertSuhu(){
     var c,f,hasil,pil;
     x=document.temperatur.temp.value;
     Number(x);
     for (var i=0;i<document.temperatur.pilihan.length;i++){
           if(document.temperatur.pilihan[i].checked==true){
                tempType=document.temperatur.pilihan[i].value;
                break;
           }
          
     }
     if(tempType=='fahrenheit'){
           hasil=9/5*x+32;
     }else{
           hasil=(x-32)*5/9;
     }
     document.temperatur.resultfield.value=hasil;
}

</script>
</head>
<body>
     <form name="temperatur">
           <label>konversi suhu</label>
           <input type="text" id="temp"/><br/>
           <input type="radio" name="pilihan" value="fahrenheit">Convert to Fahrenheit<br/>
           <input type="radio" name="pilihan" value="celcius">Convert to Celcius<br/>   
           <label>Result: </label>
           <input type="text" id="resultfield"/><br/>
           <input type="button" value="Convert" onclick="convertSuhu()"/>
           
</form>
</body>
